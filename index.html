<!DOCTYPE html>
<!--
  ファイル概要: 3x3スロットゲームの基本的なHTML構造を定義するファイル。
  外部のCSSファイル(style.css)で見た目を、JavaScriptファイル(script.js)でゲームのロジックを制御します。
-->
<html lang="ja">

<head>
    <!-- 文字エンコーディングの指定: UTF-8を使用することで、多言語の文字化けを防ぎます -->
    <meta charset="UTF-8">
    <!-- ページのタイトル: Webブラウザのタブやウィンドウのタイトルバーに表示されます -->
    <title>3x3 スロットゲーム</title>
    <!-- 外部スタイルシートの読み込み: このHTMLファイルの見た目を定義するstyle.cssを適用します -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ゲームのメインタイトル: ユーザーにゲームの目的を伝えます -->
    <h1>🎰 3x3 スロットゲーム 🎰</h1>

    <!-- スロットマシン本体のコンテナ: JavaScriptによってリールが動的に生成され、ここに配置されます -->
    <div class="slot-container" id="slot-machine">
        <!-- リールはJavaScript (script.js) によってここに動的に追加されます -->
    </div>

    <!-- 改行タグ: スロットマシンとボタンの間に視覚的な区切りを設けます -->
    <br>

    <!-- ゲームの操作ボタンをまとめるコンテナ -->
    <div class="controls">
        <!-- スタート/ストップボタン: ゲームの開始と目押しモードでのリール停止に使用されます -->
        <button id="actionBtn">▶ スタート</button>
        <!-- モード切り替えボタン: 自動停止モードと目押しモードを切り替えます -->
        <button id="modeBtn">モード: 自動</button>
    </div>

    <!-- 外部JavaScriptファイルの読み込み: ゲームのロジックを定義するscript.jsを読み込みます -->
    <!-- defer属性: HTMLの解析をブロックせず、ドキュメントの解析が完了した後にスクリプトを実行します -->
    <script src="script.js" defer></script>

</body>

</html>
