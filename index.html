<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>スロットゲーム</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>スロットマシン</h1>
	<div class="game-info">
		<div class="player-stats">
			<span>コイン: </span><span id="player-coins">100</span>
		</div>
		<div class="betting-controls">
			<label for="bet-amount">掛け金:</label>
			<input type="number" id="bet-amount" value="10" min="1">
		</div>
	</div>
	<div class="slot-machine">
		<div class="reel"></div>
		<div class="reel"></div>
		<div class="reel"></div>
	</div>
	<div id="result">エンターキーでスタート！</div>
	<div class="winning-combinations">
		<h2>当たり役</h2>
		<ul>
			<li>🎉 大当たり: 同じ絵柄が3つ</li>
			<li>😊 あたり: 同じ絵柄が2つ</li>
		</ul>
	</div>
	<script src="slot.js"></script>
</body>

</html>
