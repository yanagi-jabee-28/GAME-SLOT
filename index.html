<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>スロットゲーム</title>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
		}

		.slot {
			font-size: 2em;
			margin: 20px;
			display: flex;
			justify-content: center;
			gap: 20px;
		}

		button {
			font-size: 1.2em;
			padding: 10px 30px;
		}

		#result {
			margin-top: 20px;
			font-size: 1.5em;
		}

		.slot.spinning span {
			filter: blur(2px);
		}
	</style>
</head>

<body>
	<h1>スロットゲーム</h1>
	<div class="slot" id="slot">
		<span>🍒</span>
		<span>🍋</span>
		<span>🍊</span>
	</div>
	<button id="spin">回す</button>
	<div id="result"></div>
	<script src="slot.js"></script>
</body>

</html>
