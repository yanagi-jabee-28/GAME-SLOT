<!DOCTYPE html>
<!-- この文書が日本語で書かれたHTML5文書であることを宣言します -->
<html lang="ja">

<head>
    <!-- 文字エンコーディングをUTF-8に指定します。これにより、文字化けを防ぎます -->
    <meta charset="UTF-8">
    <!-- Webブラウザのタブやウィンドウのタイトルバーに表示されるテキストです -->
    <title>3x3 スロットゲーム</title>
    <!-- 外部スタイルシート（CSS）ファイルを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ゲームのメインタイトルとして表示される見出しです -->
    <h1>🎰 3x3 スロットゲーム 🎰</h1>

    <!-- スロットマシンの視覚的な構造を定義するHTML部分です -->
    <div class="slot-container" id="slot-machine">
        <!-- JavaScriptによって動的にリールがここに生成されます -->
    </div>
    <!-- 改行タグ -->
    <br>
    <!-- ゲームの操作に使用するボタンです -->
    <div class="controls">
        <button id="actionBtn">▶ スタート</button>
        <button id="modeBtn">モード: 自動</button>
    </div>

    <!-- 外部JavaScriptファイルを読み込みます。defer属性により、HTMLの解析を妨げずにスクリプトを読み込みます -->
    <script src="script.js" defer></script>
</body>

</html>
